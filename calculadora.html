<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Impacto Ambiental</title>
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body>
    <h1>Calculadora de Impacto Ambiental de Compras en Línea</h1>
    <form id="calculator-form">
        <label for="cantidad-productos">Cantidad de productos en la compra:</label>
        <input type="number" id="cantidad-productos" required><br>

        <label for="distancia-envio">Distancia de envío (en kilómetros):</label>
        <input type="number" id="distancia-envio" required><br>

        <label for "empaques-plasticos">Cantidad de productos con envases plásticos:</label>
        <input type="number" id="empaques-plasticos" required><br>

        <label for "empaques-carton">Cantidad de productos con envases de cartón:</label>
        <input type="number" id="empaques-carton" required><br>

        <button type="button" id="calcular-button">Calcular Impacto Ambiental</button>
    </form>

    <div id="resultado">
    </div>

    <script src="./script.js"></script>
</body>
</html>
